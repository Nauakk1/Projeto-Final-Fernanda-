<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pedra, Papel ou Tesoura?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">

    <h1>Pedra, Papel ou Tesoura?</h1>
    
    <div class="scoreboard">
      <p>👨 <span id="player">0</span></p>
      <p>🤖 <span id="pc">0</span></p>
    </div>

    <div class="choices">
      <button class="choice" onclick="play('Pedra')">🪨 Pedra</button>
      <button class="choice" onclick="play('Papel')">📄 Papel</button>
      <button class="choice" onclick="play('Tesoura')">✂️ Tesoura</button>
    </div>
    <div class="result">
      <p id="result">Resultado aparecerá aqui...</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
